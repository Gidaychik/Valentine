# Деплой на GitHub Pages (через гілку gh-pages — без 404)
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          mkdir -p _site
          cp -r ValentineWeb/wwwroot/* _site/
          mkdir -p _site/images/photos
          if [ -d love_is_photos_archive ]; then
            cp love_is_photos_archive/* _site/images/photos/ 2>/dev/null || true
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
